<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bent Creek Ceramics - Newsletter</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/news.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700|Roboto:300,300i,400,400i" rel="stylesheet">
    <link rel="icon" href="./images/bent-creek-logo-coral.png" type="image/png">
  </head>
  <body>
    <header id="siteHeader">
      <img id="headLogo" src="images/bent-creek-logo.png" alt="Bent Creek Ceramics">
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="newsletter.html" class="current">Newsletter</a>
      </nav>
    </header>
    <section id="newsWindow">
      <form id="newsForm">
        <h4>Sign Up for Our Weekly Newsletter</h4>
        <p>Stay up to date with events, activities, news, and specials.</p>
        <input id="nameInput" type="text" name="name" value="Name">
        <input id="emailInput" type="email" name="email" value="Email">
        <input id="signupButton" class="newsFormSubmit" type="submit" name="submit" value="Submit">
      </form>
    </section>
    <script type="text/javascript">
      var nameInput = document.getElementById('nameInput');
      var emailInput = document.getElementById('emailInput');
      var signupButton = document.getElementById('signupButton');
      signupButton.addEventListener('click', function(e) {
        var nameVal = nameInput.value;
        var emailVal = emailInput.value;
        if (nameVal && emailVal) {
          alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
          nameInput.value = "";
          emailInput.value = "";
        } else {
          alert('We would love for you to sign up, please provide both your name and email address.');
        }
      });
  </script>
  </body>
</html>
